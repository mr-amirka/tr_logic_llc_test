language: rust
rust:
  - nightly
os: linux
dist: xenial

sudo: required

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev

matrix:
  allow_failures:
    - rust: nightly

env:
  global:
    - PKG_CONFIG_PATH=/usr/local/lib/pkgconfig/
    - LD_LIBRARY_PATH=/usr/local/lib/

before_install:
  - sudo bash ./fast-install.sh

script:
  # Запуск тестов
  - cd ./app && cargo test
  - cd ..

after_success: |
  sudo wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
  sudo tar xzf master.tar.gz &&
  cd kcov-master &&
  sudo mkdir build &&
  cd build &&
  sudo cmake .. &&
  sudo make &&
  sudo make install DESTDIR=../../kcov-build &&
  cd ../.. &&
  sudo rm -rf kcov-master &&
  for file in ./app/target/debug/tr_logic_llc-*; do [ -x "${file}" ] || continue; sudo mkdir -p "./app/target/cov/$(basename $file)"; sudo kcov --exclude-pattern=/.cargo,/usr/lib --verify "./app/target/cov/$(basename $file)" "$file"; done && sudo bash <(curl -s https://codecov.io/bash)  -t $CODECOV_TOKEN


notifications:
  email:
    - mr.amirka@ya.ru
  slack:
    on_success: always
    on_failure: always
